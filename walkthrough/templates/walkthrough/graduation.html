{% load crispy_forms_tags %}
{% block content %}
<h1>College Graduation</h1>
<div class="border-top pt-3">
    <!-- Back -->
    {% if user.budget.Getting_Married %}
        <a clas="button" href="{% url 'walkthrough-marriage' %}">Back<br></a>

        <a clas="button" href="{% url 'budget' %}">Back<br></a>
    {% endif %}

    <a clas="button" href="{% url 'walkthrough-general_one' %}">Next</a>
</div>
{% endblock content %}
